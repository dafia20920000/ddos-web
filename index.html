<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="info" class="panel">
            <p><strong>IP:</strong> <span id="ip">Loading...</span></p>
            <p><strong>OS:</strong> <span id="os">Loading...</span></p>
            <p><strong>Model HP:</strong> <span id="device">Loading...</span></p>
            <p><strong>Status Baterai:</strong> <span id="battery">Loading...</span></p>
            <p><strong>Status Web:</strong> <span id="status">Online</span></p>
            <button onclick="downloadPDF()" class="btn-download">Download PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
